<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hito大聯盟專屬Podcast播放器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="py-5">

<div class="container">
    <div class="row align-items-center mb-5">
        <div class="col-auto">
            <img src="https://img.rss.com/hitomlb/396/ep_cover_20260224_040256_f055166c34a909d94013b12b4e7a5e90.png"
                 alt="Reset" class="reset-icon shadow-sm" id="reset-trigger">
        </div>
        <div class="col">
            <div class="d-flex align-items-center flex-wrap">
                <h1 id="now-title" class="fw-bold mb-0">正在載入資料...</h1>
                <a id="now-link" href="#" target="_blank" class="episode-link-icon" title="前往單集網頁">
                    <i class="bi bi-link-45deg"></i>
                </a>
            </div>
            <div class="mt-2 text-muted">
                <span id="now-date" class="badge bg-light text-dark border me-3"></span>
                <span id="now-duration" class="fw-medium small"><i class="bi bi-clock me-1"></i></span>
            </div>
        </div>
    </div>

    <div class="row g-5">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm p-4 mb-4 main-card">
                <audio id="main-audio" controls class="w-100 mb-5 shadow-sm"></audio>

                <h5 class="fw-bold mb-3"><i class="bi bi-list-task me-2 text-primary"></i>章節段落</h5>
                <div id="chapter-list" class="list-group shadow-sm mb-5 border rounded-3 overflow-hidden">
                </div>

                <h5 class="fw-bold mb-3"><i class="bi bi-info-circle me-2 text-primary"></i>單集資訊 (Episode Notes)
                </h5>
                <div id="now-notes" class="note-box shadow-sm">
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="input-group mb-4 shadow-sm">
                <input type="text" id="search-input" class="form-control" placeholder="關鍵字檢索所有集數段落...">
                <button class="btn btn-primary px-4" id="search-btn">搜尋</button>
            </div>

            <h5 id="sidebar-label" class="fw-bold mb-4 text-secondary">全部集數</h5>

            <div id="sidebar-list" class="mb-4">
            </div>

            <div class="pagination-bar d-flex justify-content-between align-items-center shadow-sm">
                <button id="btn-prev" class="btn btn-outline-dark btn-sm fw-bold px-3">
                    <i class="bi bi-chevron-left"></i> PREV
                </button>
                <span id="page-info" class="small fw-bold text-muted">PAGE 1</span>
                <button id="btn-next" class="btn btn-outline-dark btn-sm fw-bold px-3">
                    NEXT <i class="bi bi-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
